<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="student-login.css">
</head>
<body>

<div class="container">
    <div class="form-container">

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" data-target="login-form">Login</div>
            <div class="tab" data-target="signup-form">Sign Up</div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-content active">
            <h2>Welcome Back!</h2>
            <p class="subtitle">Please login to your account</p>

            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="abc@example.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter password" required>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button class="btn" type="submit">Login</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-content">
            <h2>Create Account</h2>
            <p class="subtitle">Sign up to get started</p>

            <form id="signupForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" minlength="8" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>

                <button class="btn" type="submit">Create Account</button>
            </form>
        </div>

    </div>
</div>

<script>
    // Tab Switching
    const tabs = document.querySelectorAll('.tab');
    const forms = document.querySelectorAll('.form-content');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));

            tab.classList.add('active');
            document.getElementById(tab.dataset.target).classList.add('active');
        });
    });

    // Password Match Check
    document.getElementById("signupForm").addEventListener("submit", function (e) {
        const pass = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;

        if (pass !== confirm) {
            e.preventDefault();
            alert("Passwords do not match!");
        }
    });
</script>

</body>
</html>
